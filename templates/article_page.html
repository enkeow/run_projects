{% extends 'main.html' %}

{% block content %}

<h1>Статьи</h1>

<div class="row">
  {% for article in articles %}
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.text|truncate(100) }}</p>
          <a href="{{ url_for('articles_page', article_id=article.id) }}" class="btn btn-primary">Читать далее</a>
        </div>
      </div>
    </div>
  {% else %}
    <p>Нет статей.</p>
  {% endfor %}
</div>

{% endblock %}
