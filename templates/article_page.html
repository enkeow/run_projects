{% extends 'main.html' %}

{% block content %}

<h1>Статьи</h1>
<a href="{{ url_for('add_article') }}" class="btn btn-outline-dark" style="margin-bottom: 5px;" >Добавить свою статью</a>


<div class="row">
  {% for article in articles %}
    <div class="col-sm-4", style="margin-bottom: 5px">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.text|truncate(150) }}</p>
          <a href="{{ url_for('article_id', article_id=article.id) }}" class="btn btn-primary">Читать далее</a>
        </div>
      </div>
    </div>
  {% else %}
    <p>Нет статей.</p>
  {% endfor %}
</div>

{% endblock %}
