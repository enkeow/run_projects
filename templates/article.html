{% extends 'main.html' %}

{% block content %}
<h1>Вы можете добавить свою статью</h1>
<div class="row">
    <div class="col-sm">
      <form action = "" method = 'POST'>
        {{ form.title.label }}<br>
        {{ form.title(class="form-control") }}
      </form>
    </div>
    <div class="col-sm">
        {{ form.text.label }}<br>
        {{ form.text(class="form-control") }}
    </div>
    <div class="col-sm">
      {{ form.submit(class="btn btn-primary") }}
    </div>
</div>

{% endblock %}
