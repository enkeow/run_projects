{% extends 'main.html' %}

{% block content %}
<h1>Вы можете добавить свою статью</h1>
<div class="row">
    <div class="col-sm">
        <form action="" method="post">
            {{ form.csrf_token }}
            {{ form.title.label }}<br>
            {{ form.title(class="form-control text") }}
            <br>
            {{ form.text.label }}<br>
            {{ form.text(class="form-control text") }}
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Добавить статью</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
